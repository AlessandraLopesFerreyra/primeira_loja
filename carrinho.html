<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu carrinho</title>
    <link rel="stylesheet" href="stylecar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <a class="home" href="index.html"><i class='bx bx-arrow-back'></i></a>
        <img src="imagens/logo.png" alt="logotipo" class="logo">
    </header>
    <main>
        <div class="page-title">Seu carrinho:</div>
        <div class="content">
            <section>
               <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>
                        <div class="produto">
                            <img src="imagens/onda.jpg" class="prod">
                            <div class="info">
                                <div class="name">Colar de onda</div>
                                <div class="categoria">Colares</div>
                            </div>
                        </div>
                    </td>
                    <td>R$:22,99</td>
                    <td>
                    <div class="qty">
                        <button><i class='bx bx-minus'></i></button>
                        <span>2</span>
                        <button><i class='bx bx-plus'></i></button>
                    </div>
                    </td>
                    <td>R$:46,00</td>
                    <td>
                        <button class="delete"><i class='bx bx-x'></i></button>
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="produto">
                                <img src="imagens/2con.jpg" class="prod">
                                <div class="info">
                                    <div class="name">Par de pulseiras de concha</div>
                                    <div class="categoria">Pulseiras</div>
                                </div>
                            </div>
                        </td>
                        <td>R$:30,90</td>
                        <td>
                        <div class="qty">
                            <button><i class='bx bx-minus'></i></button>
                            <span>1</span>
                            <button><i class='bx bx-plus'></i></button>
                        </div>
                        </td>
                        <td>R$:30,90</td>
                        <td>
                            <button class="delete"><i class='bx bx-x'></i></button>
                        </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="produto">
                                    <img src="imagens/anel.jpg" class="prod">
                                    <div class="info">
                                        <div class="name">Anel de concha</div>
                                        <div class="categoria">Anéis</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$:15,00</td>
                            <td>
                            <div class="qty">
                                <button><i class='bx bx-minus'></i></button>
                                <span>2</span>
                                <button><i class='bx bx-plus'></i></button>
                            </div>
                            </td>
                            <td>R$:30,00</td>
                            <td>
                                <button class="delete"><i class='bx bx-x'></i></button>
                            </td>
                            </tr>
                </tbody>
               </table>
            </section>
            <aside>
                <div class="box">
                    <header class="cab">Resumo da compra</header>
                    <div class="info">
                        <div><span>Sub-total</span><span>R$:106,90</span></div>
                        <div><span>Frete</span><span>Gratuito</span></div>
                        <div><button class="cup">Adicionar cupom de desconto <i class='bx bxs-right-arrow-alt'></i></button></div>
                    </div>
                    <footer class="rod">
                        <span>Total</span>
                        <span>R$:106,90</span>
                    </footer>
                </div>
                <button>Finalizar compra</button>
            </aside>
        </div>
    </main>
</body>
</html>
