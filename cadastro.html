<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="stylecad.css">
</head>
<body>
    <div class="mainlog">
        <div class="leftlog">
            <h1>Faça seu cadastro <br>E venha surfar conosco!</h1>
            <img src="surf.svg" alt="mar" class="mar">
        </div>
        <div class="rightlog">
            <div class="cardlog">
                <h1>Cadastre-se</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Escolha seu nome de usuário"> 
                <div class="textfield">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" placeholder="Insira seu E-mail"> 
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Crie sua senha"> 
                </div>
                    <a class="troca" href="login.html">Já tem uma conta?</a>
                <div>
                    <a href="index.html"><button class="btnlog">Entrar</button></a>
            </div>
        </div>
    </div>
</body>
</html>
